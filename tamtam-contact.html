<!--
FORM 
-->
<section id="formContact" class="bg-img-snow pt-5 pb-5">
  <div class="container formContact">
    <div class="row">
      <div class="col-sm-8 offset-2 text-center text-white">
        <h1>WE WOLD LOVE TO<br>
          HEAR FROM YOU</h1>
      </div>
    </div>
    <form>
      <label class="formAlert" title="alert">
      <div class="icon alertIcon"></div>
      Please complete the form and try again.
      </label>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First name">
          <label class="labelAlert" title="alert">
          <div class="arrow-up"></div>
          We need your first name.
          </label>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last name">
          <label class="labelAlert" title="alert">
          <div class="arrow-up"></div>
          We need your last name.
          </label>
        </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control" id="formEmail" placeholder="Your e-mail address">
          <label class="labelAlert" title="alert">
          <div class="arrow-up"></div>
          Please use a valid e-mail address.
          </label>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="formPhone" placeholder="Your phone number (optional)">
        </div>
        <div class="form-group col-md-12">
          <textarea class="form-control" id="formMessage" rows="3" placeholder="Your message..."></textarea>
          <label class="labelAlert" title="alert">
          <div class="arrow-up"></div>
          Sorry, your message canâ€™t be empty.
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-secondary text-center mt-5">Send</button>
    </form>
  </div>
</section>
